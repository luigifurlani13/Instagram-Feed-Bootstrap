<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/a7ade8a0ab.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex"><i class="fab fa-instagram"></i>
                <h1>Instagram</h1>
            </a>
            <form class="form-inline">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary d-flex" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle d-flex" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                        <div class="dropdown-divider"></div>
                         <li><button class="dropdown-item" type="button">Log out</button></li>         
                    </ul>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </nav>
        <ul class="nav nav-pills justify-content-center mt-4" role="tablist">
            <li class="nav-item"> <a class="nav-link" data-toggle="pill" href="#home"><i class="fa fa-square"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menu2"><i class="fa fa-th" aria-hidden="true"></i></a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane active">
                <div class="row">
                    <div class="col">
                        <img class="gti w-100"

                    <div class="col">

                            alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="blueprint w-100"
                            src="https://training.npr.org/wp-content/uploads/2016/06/dreamstime_l_260891731.jpg" alt="">

                    <div class="col">
                        <img class="tool w-100"

                    <div class="col">
                        <img class="pearl w-100"

                </div>
                <div class="row">
                    <div class="col">
                        <img class="r2d2 w-100"

                    </div>
                    <div class="col">
                        <img class="vegeta w-100"

                    </div>
                    <div class="col">
                        <img class="eren w-100"
                        src="https://www.itl.cat/pngfile/big/314-3140524_attack-on-titan.jpg" alt="">
                    </div>

            <div id="menu2" class="tab-pane fade">
                Hola
